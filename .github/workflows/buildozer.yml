name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip build-essential libncurses5
          pip install buildozer cython

      - name: Install buildozer Android requirements
        run: |
          sudo apt install -y libffi-dev ccache libssl-dev libsqlite3-dev zlib1g-dev

      - name: Set up Android SDK
        run: |
          buildozer android clean
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: inetgiopia-apk
          path: bin/*.apk

